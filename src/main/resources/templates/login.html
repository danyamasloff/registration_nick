<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Вход</title>
  <style>
    /* Фон для всей страницы */
    body {
      font-family: Arial, sans-serif;
      background-image: url("/static/uploads/фон.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Контейнер для формы */
    .login-container {
      background: rgba(255, 255, 255, 0.8); /* полупрозрачный фон */
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Стили для разделителя */
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .divider:before,
    .divider:after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .divider-text {
      margin: 0 10px;
      color: #666;
    }

    /* Стили для кнопки входа через Telegram */
    .telegram-login {
      margin: 20px 0;
      text-align: center;
    }

    .telegram-btn {
      background-color: #0088cc;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      font-weight: bold;
      text-decoration: none;
      margin-bottom: 15px;
    }

    .telegram-btn svg {
      margin-right: 10px;
    }

    .telegram-btn:hover {
      background-color: #0077b5;
    }

    p {
      margin-top: 15px;
    }

    a {
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #f44336;
      margin-bottom: 15px;
    }
  </style>
  <!-- Скрипт для Telegram Login Widget -->
  <script async src="https://telegram.org/js/telegram-widget.js?22"></script>
</head>
<body>
<div class="login-container">
  <!-- Логотип -->
  <img class="logo" src="/static/uploads/Лого.png" alt="Логотип" />

  <h2>Вход в систему</h2>

  <!-- Сообщение об ошибке -->
  <div th:if="${param.error}" class="error-message">
    <p>Неправильный логин или пароль</p>
  </div>

  <!-- Виджет входа через Telegram -->
  <div class="telegram-login">
    <script async
            src="https://telegram.org/js/telegram-widget.js?22"
            data-telegram-login="rszc_bot"
            data-size="large"
            data-auth-url="http://localhost:8090/telegram-callback"
            data-request-access="write"></script>
  </div>

  <div class="divider">
    <span class="divider-text">или</span>
  </div>

  <form th:action="@{/login}" method="post">
    <label>Телефон: <input type="text" name="username" /></label><br>
    <label>Пароль: <input type="password" name="password" /></label><br>
    <button type="submit">Войти</button>
  </form>

  <p>Еще нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a></p>
</div>
</body>
</html>
