<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Подтверждение телефона</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("/static/uploads/фон.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        .error-message {
            color: red;
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        input {
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="register-container">
    <img class="logo" src="/static/uploads/Лого.png" alt="Логотип" />
    <h2>Подтверждение номера телефона</h2>

    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Динамическое сообщение в зависимости от типа верификации -->
    <div th:if="${verificationType == 'call'}">
        <p>Мы отправили <strong>звонок</strong> на номер <strong th:text="${user.phone}"></strong>.</p>
        <p>Пожалуйста, ответьте на звонок и прослушайте код подтверждения.</p>
    </div>
    <div th:if="${verificationType == 'sms' || verificationType == null}">
        <p>Мы отправили <strong>SMS</strong> с кодом на номер <strong th:text="${user.phone}"></strong>.</p>
        <p>Пожалуйста, введите полученный код.</p>
    </div>

    <form th:action="@{/register/verify}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{phone}">
        <input type="hidden" th:field="*{password}">
        <input type="hidden" th:field="*{telegram}">
        <input type="hidden" th:field="*{referralLink}">
        <input type="hidden" name="verificationType" th:value="${verificationType}">

        <label>Код подтверждения:</label>
        <input type="text" name="code" required placeholder="Например: 1234" />

        <button type="submit">Подтвердить и зарегистрироваться</button>
    </form>
</div>
</body>
</html>
