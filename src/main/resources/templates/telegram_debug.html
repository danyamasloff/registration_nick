<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Telegram Debug</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Telegram Debug Page</h1>

<h2>Настройки Telegram</h2>
<pre>
telegramBotId: <span th:text="${telegramBotId}"></span>
telegramBotUsername: <span th:text="${telegramBotUsername}"></span>
telegramRedirectUri: <span th:text="${telegramRedirectUri}"></span>
appBaseUrl: <span th:text="${appBaseUrl}"></span>
    </pre>

<h2>Прямая интеграция</h2>
<script async src="https://telegram.org/js/telegram-widget.js?22"
        th:data-telegram-login="${telegramBotUsername}"
        data-size="large"
        th:data-auth-url="${telegramRedirectUri}"
        data-request-access="write">
</script>

<h2>Link to profile</h2>
<a href="/profile">Back to profile</a>
</body>
</html>
