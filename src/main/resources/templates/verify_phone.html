<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Подтверждение телефона</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("/static/uploads/фон.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .verify-container {
            /* --- 4. Полупрозрачный фон --- */
            background: rgba(255, 255, 255, 0.55); /* Белый с 85% непрозрачности */
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 320px; /* Немного шире */
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 15px;
        }

        .info-text { /* Стиль для поясняющего текста */
            margin-bottom: 20px;
            font-size: 0.95em;
            color: #333;
            line-height: 1.4;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
            background-color: #f8d7da;
            border-left: 6px solid #f44336;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px; /* Отступ под полем */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px; /* Увеличим кнопку */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="verify-container">
    <img class="logo" src="/static/uploads/Лого.png" alt="Логотип" />

    <h2>Подтверждение номера</h2>

    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>

    <p class="info-text">Мы совершили <strong>звонок</strong> на номер <strong th:text="${phone}">+7...</strong>.<br/> Пожалуйста, введите код подтверждения из звонка:</p>

    <form th:action="@{/complete-registration/verify}" method="post">
        <label for="code">Код подтверждения:</label>
        <input type="text" id="code" name="code" required placeholder="Введите код из звонка" pattern="\d*" inputmode="numeric" autocomplete="one-time-code"/>

        <button type="submit">Подтвердить</button>
    </form>
</div>
</body>
</html>
