<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Завершение регистрации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("/static/uploads/фон.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .registration-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        p.welcome {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .user-info {
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(0, 123, 255, 0.1);
            border-radius: 5px;
        }

        .user-info span {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .phone-input {
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049;
        }

        .info-text {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="registration-container">
    <img class="logo" src="/static/uploads/Лого.png" alt="Логотип" />

    <h2>Завершение регистрации</h2>

    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>

    <p class="welcome">
        Добро пожаловать<span th:if="${telegramFirstName}">
      , <span th:text="${telegramFirstName}"></span>
    </span>!
        Для завершения регистрации, укажите номер телефона и придумайте пароль.
    </p>

    <div class="user-info" th:if="${telegramUsername}">
        <p>Аккаунт Telegram: <span th:text="${telegramUsername}">username</span></p>
    </div>

    <form th:action="@{/complete-registration/send-code}" method="post">
        <input type="hidden" name="telegramId" th:value="${telegramId}" />

        <label for="phone">Номер телефона:</label>
        <input type="tel" id="phone" name="phone" class="phone-input"
               pattern="\+?[0-9]{10,15}"
               placeholder="+79001234567" required
               title="Введите корректный номер телефона в формате +79001234567" />

        <label for="password">Придумайте пароль:</label>
        <input type="password" id="password" name="password"
               minlength="6" required
               placeholder="Минимум 6 символов" />

        <button type="submit">Отправить код подтверждения</button>
    </form>

    <p class="info-text">На указанный номер телефона будет совершен звонок с кодом подтверждения.</p>
</div>
</body>
</html>
