<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Установка пароля</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("/static/uploads/фон.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .password-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    p.welcome {
      margin-bottom: 20px;
      font-size: 16px;
    }

    .user-info {
      margin-bottom: 20px;
      padding: 10px;
      background-color: rgba(0, 123, 255, 0.1);
      border-radius: 5px;
    }

    .user-info span {
      font-weight: bold;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .phone-input {
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #45a049;
    }

    .info-text {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
<div class="password-container">
  <img class="logo" src="/static/uploads/Лого.png" alt="Логотип" />

  <h2>Завершение регистрации</h2>

  <p class="welcome">Добро пожаловать! Для завершения регистрации укажите номер телефона и придумайте пароль.</p>

  <div class="user-info">
    <p>Аккаунт Telegram: <span th:text="${user.telegram}">username</span></p>
  </div>

  <form th:action="@{/telegram/set-password}" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{telegram}" />
    <input type="hidden" th:field="*{referralLink}" />
    <input type="hidden" th:field="*{role}" />

    <label for="phone">Номер телефона:</label>
    <input type="tel" id="phone" th:field="*{phone}" class="phone-input"
           pattern="\+?[0-9]{10,15}"
           placeholder="+79001234567" required
           title="Введите корректный номер телефона в формате +79001234567" />

    <label for="password">Придумайте пароль:</label>
    <input type="password" id="password" th:field="*{password}"
           minlength="6" required
           placeholder="Минимум 6 символов" />

    <button type="submit">Сохранить и войти</button>
  </form>

  <p class="info-text">Ваш номер телефона будет использоваться для входа в систему.</p>
</div>
</body>
</html>
