<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Установить пароль</title>
  <style>
    /* Добавьте стили по своему усмотрению */
  </style>
</head>
<body>
<div class="container">
  <h2>Установите пароль</h2>
  <form th:action="@{/telegram/set-password}" method="post" th:object="${user}">
    <label>Пароль:</label>
    <input type="password" th:field="*{password}" required/>
    <button type="submit">Сохранить</button>
  </form>
</div>
</body>
</html>
